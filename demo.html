<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery FacebookFeed Plugin Demo</title>
<style type="text/css">
body{
    font-size:12px;
    line-height:20px;
    color:#555;
}
h3, h4{ margin:0px 0 20px 0; line-height:20px;}
p{  margin:0 0 20px 0;}
.half{
    width:48%;
    margin-right:2%;
    float:left;
}
.feed1, .feed2{
    background:#ccc;
    padding:20px;
}
</style>
</head>

<body>
<div class="half">
    <h2>Feed #1 (default call)</h2>
    <div class="feed1"></div>
</div>
<div class="half">
    <h2>One more feed (with limit:5)</h2>
    <div class="feed2"></div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
<script type="text/javascript" src="jquery.facebookfeed.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
    $(".feed1").facebookfeed({access_token:'208593485852783|DR_IYpYWIqC5wZ1cE6TouXcXOOI'});
    $(".feed2").facebookfeed({access_token:'208593485852783|DR_IYpYWIqC5wZ1cE6TouXcXOOI', query:{limit:5}});
});
</script>
</body>
</html>
